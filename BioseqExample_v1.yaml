graph:
  python_file: BioseqExample_v1.py
  name: bioseq
  nodes:
    Disease:
      function: numpy.random.binomial(1, 0.5)
    Age:
      function: numpy.random.randint(10,80)
    Protocol:
      function: assign_protocol(Disease)
    Airr:
      function: create_airr(Disease,Age,Protocol)
      observed: False
    kmerVec:
      function: encode_kmers(Airr)
instructions:
  simulation:
    num_samples: 50
    csv_name: "BioseqExample_v1_yaml"
