graph:
  python_file: BioseqExample_v1
  name: bioseq
  nodes:
    disease:
      function: numpy.random.binomial(1, 0.5)
    age:
      function: numpy.random.uniform(10,80)
    protocol:
      function: assign_protocol(disease)
    airr:
      function: create_airr(disease,age,protocol)
      observed: False
    kmer_vec:
      function: encode_kmers(airr)
    #baseline_seqs:
    #  function: read_olga_seq() #NB! Keeps state, so that every call reads next line
instructions:
  simulation:
    num_samples: 50
    csv_name: "BioseqExample_v1_yaml.csv"
